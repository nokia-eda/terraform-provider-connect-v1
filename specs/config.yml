provider:
  name: connect

data_sources:
  app_group:
    read:
      path: /apps/connect.eda.nokia.com
      method: GET

  connect_audit:
    read:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectaudits/{name}
      method: GET

  connect_audit_list:
    read:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectaudits
      method: GET

  connect_interface:
    read:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectinterfaces/{name}
      method: GET

  connect_interface_list:
    read:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectinterfaces
      method: GET

  connect_plugin:
    read:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectplugins/{name}
      method: GET

  connect_plugin_actionable:
