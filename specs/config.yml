      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectplugins
      method: POST
    read:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectplugins/{name}
      method: GET
    update:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectplugins/{name}
      method: PUT
    delete:
      path: /apps/connect.eda.nokia.com/v1/namespaces/{namespace}/connectplugins/{name}
